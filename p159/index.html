<!DOCTYPE html>
<html>

<head>

  <title>Virtual Comic Books</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="./js/posters.js"></script>
  <script src="./js/cursor.js"></script>
  <script src="./js/infoBanner.js"></script>

</head>

<body>

  <a-scene background="color:#3e67fc">
    <a-plane id="ground" color="#9fc524" width="200" height="100" rotation="-90 0 0"></a-plane>
    <a-entity id="posters-container" comics-posters> </a-entity>
    <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
      <a-entity id="camera-cursor" cursor position="0 0 -3"
        geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.12" material="color: orange; shader: flat">
      </a-entity>

      <a-entity id="app-title" position="0 0.72 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics Store !">
        <a-entity id="app-subtitle" position="0 -0.1 0"
          text="font: exo2bold; align: center; width: 1; color: #0F184E; value: Get Your Favourite Comics"></a-entity>
      </a-entity>

      <a-entity id="fadeBackground" geometry="primitive: sphere; radius: 2.5"
        material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false"
        cursor-listener>
      </a-entity>
    </a-camera>
  </a-scene>
</body>

</html>
